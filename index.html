<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarenFlix - Autenticación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-header">
                <h1>KarenFlix</h1>
                <p>Tu plataforma de reseñas geek</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                <p class="switch-form">
                    ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>Registro</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <span class="error-message" id="registerEmailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" name="password" required minlength="2">
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>
                    <div class="form-group">
                        <label for="registerApodo">Apodo</label>
                        <input type="text" id="registerApodo" name="apodo" required>
                        <span class="error-message" id="registerApodoError"></span>
                    </div>
                    <input type="hidden" name="rol" value="usuario">
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
                <p class="switch-form">
                    ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a>
                </p>
            </div>

            <!-- Success/Error Messages -->
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <!-- Dashboard (shown after successful login) -->
    <div id="dashboard" class="dashboard hidden">
        <div class="dashboard-header">
            <h1>Bienvenido a KarenFlix</h1>
            <div class="user-info">
                <span id="userApodo"></span>
                <span id="userRol" class="role-badge"></span>
                <button id="logoutBtn" class="btn-secondary">Cerrar Sesión</button>
            </div>
        </div>
        <div class="dashboard-content">
            <p>¡Autenticación exitosa! Aquí se integraría el resto de la aplicación.</p>
            <div class="token-info">
                <h3>Token JWT:</h3>
                <textarea id="tokenDisplay" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
